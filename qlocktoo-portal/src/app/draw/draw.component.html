<h1>Draw</h1>

<div class="toolbox">
  <div class="colorpicker">
    <github-picker [(color)]="color" [control]="colorPickerControl"></github-picker>
  </div>

  <button mat-raised-button color="accent" (click)="color='rgb(0, 0, 0)'">Erase</button>
</div>

<app-image [brushColor]="hexToColor(color)" [image]="image"></app-image>

<button mat-raised-button color="warn" (click)="clear()">Clear</button>
